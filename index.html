<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>
<body>
    <header>
        <div id="status-bar">
            <button id="progress-button">Progress</button>
            <button id="source-button">Source</button>
            <button id="features-button">Features</button>
        </div>
        <div id="page-title">E-Library</div>
        <div id="configurations-bar">
            <button id="account-button">Account</button>
            <button id="search-button">Search</button>
            <button id="donate-button">Donate</button>
        </div>
    </header>
    <main>
        <button id="open-form-button">&plus; Book</button>
        <dialog class="modal" id="modal">
            <form id="book-form" method="dialog">
                <div id="form-title">New Book</div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="The Hobbit" required>    
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="J.R.R.Tolkien" required>
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="295" min="1" max="1000000" step="1" required >    
                </div>
                <div id="status">Status
                    <div>
                        <label for="in-progress">In Progress</label>
                        <input type="radio" id="in-progress" name="status" value="in-progress">
                    </div>
                    <div>
                        <label for="finished">Finished</label>
                        <input type="radio" id="finished" name="status" value="finished" required>
                    </div>
                    <div>
                        <label for="not-read">Not Read</label>
                        <input type="radio" id="not-read" name="status" value="not-read">
                    </div>    
                </div>
                <div>
                    <input type="submit" id="submit-button" name="submit-button">
                </div>
            </form>
        </dialog>
        <div id="booklist"></div>   
    </main>
</body>
</html>
